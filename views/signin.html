<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign In</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/local/css/signin.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <span style="text-align: center; padding-left: 10px;">
        <img src="/local/img/brave_logo_horz_reversed.svg" width="180px">
      </span>
      <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">Statistics</h2>
        {{#if message}}
          <h4>{{message}}</h4>
        {{/if}}
        <label for="inputEmail" class="sr-only">User name</label>
        <input id="inputEmail" name="username" class="form-control" placeholder="User name" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </body>
</html>
