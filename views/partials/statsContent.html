<div>
  <div id="statsChartContainer">
    <canvas id="statsChart"
            height="300"
            width="800"></canvas>
  </div>
  <span id="statsChartLegend"
        class="line-legend pull-right"
        height="300"
        width="150"></span>
</div>

<div class="table-responsive">
  <table class="table" id="statsDataTable">
    <thead>
      <tr>
        <th>Date</th>
        <th class="text-right">Daily Active Users</th>
        <th class="text-right">DAU Yesterday</th>
        <th class="text-right">DAU Delta</th>
        <th class="text-right">DAU Delta %</th>
        <th class="text-right">New Users</th>
        <th class="text-right">DAU Delta / New Users</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
