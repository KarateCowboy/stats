<div id="controls">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <select class="form-control" id="daysSelector">
            <option value="10000">All</option>
            <option value="365">365 Days</option>
            <option value="120">120 Days</option>
            <option value="90">90 Days</option>
            <option value="60">60 Days</option>
            <option value="30">30 Days</option>
            <option value="14" selected>14 Days</option>
            <option value="7">7 Days</option>
          </select>
        </div>

        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-default active">
            <input type="checkbox" autocomplete="off" checked id="btn-filter-osx"> osx
          </label>
          <label class="btn btn-default active">
            <input type="checkbox" autocomplete="off" checked id="btn-filter-winia32"> winia32
          </label>
          <label class="btn btn-default active">
            <input type="checkbox" autocomplete="off" checked id="btn-filter-winx64"> winx64
          </label>
          <label class="btn btn-default active">
            <input type="checkbox" autocomplete="off" checked id="btn-filter-linux"> linux
          </label>
          <label class="btn btn-default">
            <input type="checkbox" autocomplete="off" id="btn-filter-android"> Link Bubble
          </label>
          <label class="btn btn-default active">
            <input type="checkbox" autocomplete="off" checked id="btn-filter-androidbrowser"> Android Browser
          </label>
          <label class="btn btn-default active">
            <input type="checkbox" autocomplete="off" checked id="btn-filter-ios"> ios
          </label>
          <label class="btn btn-default active">
            <input type="checkbox" autocomplete="off" checked id="btn-filter-osx-bc"> osx bc
          </label>
          <label class="btn btn-default active">
            <input type="checkbox" autocomplete="off" checked id="btn-filter-winia32-bc"> win32 bc
          </label>
          <label class="btn btn-default active">
            <input type="checkbox" autocomplete="off" checked id="btn-filter-winx64-bc"> win64 bc
          </label>
          <label class="btn btn-default active">
            <input type="checkbox" autocomplete="off" checked id="btn-filter-linux-bc"> linux bc
          </label>

        </div>

        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-default active">
            <input type="checkbox" autocomplete="off" id="btn-channel-dev" checked> dev
          </label>
          <label class="btn btn-default">
            <input type="checkbox" autocomplete="off" id="btn-channel-beta"> beta
          </label>
          <label class="btn btn-default active">
            <input type="checkbox" autocomplete="off" id="btn-channel-stable" checked> stable
          </label>
        </div>

        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-default">
            <input type="checkbox" autocomplete="off" id="btn-show-today"> Today / This Month
          </label>
        </div>
        <div class="btn-group" id="ref-filter" data-toggle="buttons">
          <v-select v-if="showRefFilter" label="Referral Code" @input="refresh_data" id="ref" :options="refcodes"
                    multiple v-model="selected_refs"></v-select>
        </div>

        <div class="form-group">
          <i class="fa fa-bolt" id="hourglassIndicator"></i>
        </div>

      </form>
    </div>
    <div class="container-fluid" id="controlsPromotionsPanel">
      <form class="navbar-form navbar-left" role="search">
        <div class="input-group">
          <input type="text" class="form-control" id="refs_autocomplete" placeholder="Promotion code (ref)">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" id="clearRef">Clear</button>
            <button type="button" class="btn btn-default" id="addRef"><i class="fa fa-plus"></i></button>
          </span>
        </div>
      </form>
    </div>
  </nav>
</div>
